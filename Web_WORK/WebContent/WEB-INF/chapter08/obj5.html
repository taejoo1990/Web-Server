<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <p>[Hong's Car]</p>
    <p id="carname"></p>
    <p id="carcolor"></p>
    <p id="carspeed"></p>
    <p>[Kim's Car]</p>
    <p id="carname2"></p>
    <p id="carcolor2"></p>
    <p id="carspeed2"></p>
    <p id="carprice"></p>

	<script>
	function Car(name,color,speed){
		this.name=name;
		this.color=color;
		this.speed=speed;
		this.speedup=function(){
			return this.speed+10;
		};
		this.speeddown=function(){
			return this.speed-10;
		};
	}
	
	var HongCar=new Car('Sonata','blue',100);
	var KimCar=new Car('Jeep','red',70);
	KimCar.price='6천만원';//속성추가
	delete KimCar.color;//속성삭제
	
	var cname=document.getElementById('carname');
	cname.textContent='자동차 이름 : '+HongCar.name;

	var ccolor=document.getElementById('carcolor');
	ccolor.textContent='자동차 색상: '+HongCar.color;
	
	var cspeed=document.getElementById('carspeed');
	cspeed.textContent='자동차 속도 : '+HongCar.speedup();
	
	
	var cname=document.getElementById('carname2');
	cname.textContent='자동차 이름 : '+KimCar.name;

	var ccolor=document.getElementById('carcolor2');
	ccolor.textContent='자동차 색상: '+KimCar.color;//삭제된 속성 undefined로 출력
	
	var cspeed=document.getElementById('carspeed2');
	cspeed.textContent='자동차 속도 : '+KimCar.speedup();
	
	var cprice=document.getElementById('carprice');
	cprice.textContent='자동차 가격 : '+KimCar.price;//추가된 속성
	
	</script>
</body>
</html>
