<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="carname"></p>
	<p id="carcolor"></p>
	<p id="carspeed"></p>
	
	<script>
	var car=new Object();
			car.name='Sonata',
			car.speed=50,
			car.color='white',
			car.start=function(){
				return this.speed+10;
			};
			
	var cname=document.getElementById("carname");
	cname.textContent='자동차 이름 : '+car.name;
	var ccolor=document.getElementById("carcolor");
	ccolor.textContent='자동차 색상 : '+car.color;
	var cspeed=document.getElementById("carspeed");
	cspeed.textContent='자동차 속도 : '+car.start();
	</script>
</body>
</html>
