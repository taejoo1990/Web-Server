<script>
<!-- for/if/continue;-->
var sum = 0;
for(var i = 0; i < 100; i++) {
   if(i % 3 != 0) {
      continue;
   }
   sum += i;
}
document.write("1~100까지의 수 중 3의 배수의 합 : " + sum);
</script>
