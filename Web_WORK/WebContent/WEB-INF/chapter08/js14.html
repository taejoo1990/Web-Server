var result;
function add(name, n){
	document.write(name+"학생이 1부터 : "+n+"까지 덧셈 수행 <br>");
	var sum=0;//지역변수
	for (var i=1;i<=n;i++){
		sum+=i;
	}
	return sum;
}

document.write("결과 : "+result+"<p/>");
