<head>
<meta charset="UTF-8">
</head>

<script>
var printMessage="계산 결과 ? ";
var number = 10;
var number2 = 5;
var numberFloat = 0.45;

var result;
/*각 변수값을 콘솔에 전송*/
console.log('각 변수 안의 값들 출력')
console.log(number)
console.log(number2)
console.log(numberFloat)
console.log(result)

/*사칙연산*/
result=number + numberFloat;
console.log('덧셈, '+printMessage);
console.log(result)

result=number - numberFloat;
console.log('뺄셈, '+printMessage);
console.log(result)

result=number * numberFloat;
console.log('곱셈, '+printMessage);
console.log(result)

result=number / numberFloat;
console.log('나눗셈, '+printMessage);
console.log(result)

/*변수값 출력*/
console.log('각 변수 안의 값들 출력')
console.log(number)
console.log(number2)
console.log(numberFloat)
console.log(result)

/*단향 연산*/
number++
console.log(number);

number--;
console.log(number);

</script>
