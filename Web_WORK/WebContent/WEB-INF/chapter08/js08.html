<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술연산자</title>
</head>
<body>
    <script>
        var incData=1;
        var decData=5;    
        var r1=r2=0;
	    r1=15%6;    // 나머지 연산
	    document.write("15%6 = " + r1 +"<br>");//3
		document.write("incData++ = "+ incData++ +"<br>"); //1(2) 후위 증가
	    document.write("++incData = "+ ++incData +"<br>"); //3         전위 증가
	    document.write("decData-- = "+ decData-- +"<br>"); //5(4) 후위 감소
	    document.write("--decData = "+ --decData +"<br>"); //3         전위 감소
    	r2=incData*decData;    							   //9         곱셈 연산
        document.write("incData*decData = "+ r2 +"<br>"); 
    </script>
</body>
</html>
