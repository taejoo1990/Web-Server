	for(i=0;i<=99;i++){
		arrdata[i]=i+1;
		document.write(arrdata[i]+" ")
	}
}

function delArr() {

		if(i%2==0){
			arrdata[i]=" ";
			//arrdata[i]=0;
		}
		continue;
	}
	selectArr();
}

function allDelArr() {
	arrdata.length=0;
	selectArr();
}

	function selectArr() {
