<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>swith</title>
</head>
<body>
	<script>
		var text;
		var week = new Date().getDay(); //0(일)~6(토)

		switch (week) {
		case 1:
		case 2:
			text = "HTML5";
			break;
		case 3:
		case 4:
			text = "Spring";
			break;
		case 5:
		case 6:
			text = "Python";
			break;
		case 0:
			text = "수영";
		}
		document.write('오늘은<b>+text+</b> 학습하는 날입니다.<p/>')
	</script>
</body>
</html>
