<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video 태그</title>
</head>
<body>
	<h3>비디오 자동 재생</h3>
	<video src="bear.mp4" controls loop autoplay width="300" height="250"></video>
	<h3>비디오 수동 재생</h3>
	<video src="bear.mp4" controls width="300" height="250"></video>
	<h3>비디오 다중 재생 - 비디오가 현재 폴더 있는 경우</h3>
	<video controls autoplay width="300" height="250"> 
		<source src="small.mp4" type="video/mpeg"></source>
		<source src="small.ogg" type="video/ogg"></source>
		<source src="small.webm" type="video/webm"></source>
	</video>	
	<h3>비디오 다중 재생 - 비디오 파일이 웹 사이트에 있는 경우</h3>
	<video controls autoplay width="300" height="250" poster="wait.jpg">
		<source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type='video/mp4; codecs="avc1, mp4a">
		<source src="http://media.w3.org/2010/05/sintel/trailer.ogv" type='video/mp4; codecs="avc1, mp4a">
		비디오 파일을 재생할 수 없습니다
	</video>
</body>
</html>

<!-- <video> 태그 속성
- src : 재생할 비디오 파일이 저장된 경로 표시
- controls : 재생 제어기 표시
- width, height : 비디오의 가로/세로 크기 설정
- loop : 반복 재생
- autoplay : 웹 문서가 열림과 동시에 자동 재생
- muted : 음소거 상태로 시작
- preload : 비디오 파일을 사용 여부와 상관없이 미리 다운로드함
- poster : 비디오 파일이 재생되기 전이나 다운로드되지 않고 있는 경우 표
시될 이미지의 URL을 표시 -->
