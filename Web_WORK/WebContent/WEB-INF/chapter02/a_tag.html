<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header>
		<center>
			<h2>&lt; 하이퍼링크 관련 태그 &gt;</h2>
		</center>
	</header>
	<section>
		<article>
			<a href="http://www.w3.org" target="_blank">W3C 사이트(blank window)</a><p/> 
			<a href="http://www.w3.org" target="_self">W3C 사이트(self)</a><p/> 
		    <a href="http://www.w3.org" target="_parent">W3C 사이트(parent)</a><p/> 
		    <a href="http://www.w3.org" target="_top">W3C 사이트(top)</a><p/> 
		</article>
	</section>
	
</body>
</html>

<!-- _blank : 연결문서를 새창에서 엶
	 _self : 연결문서를 클릭한 창에서 엶
	 _parent : 부모(상위레벨)창에서 엶(부모가 없으면_self처럼 표시)
	 _top : 가장 상위창에서 엶(부모가 없으면 _self처럼 표시)
 -->
