<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>embed 태그 사용</h1>
	<h3>이미지 파일 삽입</h3>
	<embed src="html.bmp" width="150" height="170">
	<h3>플래쉬 파일 삽입</h3>
	<embed src="object.swf" >
	<h3>웹 문서 연결</h3>
	<embed src="https://soldesk.com/" width="500" height="170">

	<h1>object 태그 사용</h1>
	<h3>이미지 파일 삽입</h3>
	<object data="html.bmp"></object>
	<h3>플래스 파일 삽입</h3>
	<object data="object.swf" type="application/x-shockwave-flash" width="250" height="200"></object>
	<h3>웹 문서 연결</h3>
	<object data="pdflogo.pdf" type="application/pdf" width="250" height="200"></object>

</body>
</html>
