<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header>
		<center>
			<h2>&lt; 텍스트 관련 태그 &gt;</h2>
		</center>

		<section>
			<article>
				<p>
					<b>텍스트 볼드 처리</b>
				</p>
				<p>텍스트 중요 표시</p>
				<p>텍스트 이텔리체로</p>
				<p>
					<em>텍스트 강조 표시</em>
				</p>
				<p>
					<ins>텍스트 밑줄 표시</ins>
				</p>
				<p>
					<del>텍스트 취소선</del>
				</p>
				<p>
					텍스트 <sub>아래첨자</sub> 텍스트 <sup>윗첨자</sup>
				</p>
				<p>
					<mark>텍스트 하이라이트 표시</mark>
				</p>
			</article>
		</section>
	</header>
</body>
</html>
