<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Password Input</title>
</head>
<body>
	<form>
		<p>
		<!-- required 필수 입력란 설정/ size : input 상자 크기/ maxlength : 최대 글자수-->
			<input type="text" name="ID" size="15" placeholder="아이디" required />
		</p>
		<p><!-- placeholder : 입력안내(인풋박스에 써있는 글씨) -->
			<input type="password" name="psw" size="15" placeholder="비밀번호" readonly="readonly" />
		</p>
		<p></p>
		<textarea cols="30" rows="5">기타 자기소개를 하는 공간입니다.</textarea>
		<p></p>
		<input type="submit" value="전송" />
		<input type="reset" value="다시 작성" />
	</form>
</body>
</html>
