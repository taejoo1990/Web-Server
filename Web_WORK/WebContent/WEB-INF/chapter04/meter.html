<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Meter & pregress Input</title>
</head>
<body>
	<form>
		<h3>학습량 그래프</h3>
		정현우 : <meter min="0" max="100" optimum="50" value="60">60 out of 100</meter><br />
		이수진 : <meter low="0.3" high="0.5" value="0.22">22%</meter><br />
		정민아 : <meter low="0.25" high="0.75" optimum="0.8" value="0.2">20%</meter>
		<!-- 목표량 을 넘기면 초록 못미치면 노랑 20퍼내로는 빨강으로 나타난다 -->
		<p></p>
		<h3>작업 진행율</h3>
		초기 작업 : <progress value="22" max="100" title="진행율">22%</progress><br />
		중간 작업 : <progress value="0.77" max="1">77%</progress><br />
		다음 작업 : <progress value="0.98" max="1">98%</progress><br />
		
	</form>
</body>
</html>
<!--  <meter> 태그 : 지정된 값을 표현하기 위해 사용
 	  <progress> 태그 : 다운로드 상태 표시 같이 현재 진행율이 어떻게 되고 있는지를 나타낼 때 사용
 	   value : 실제로 측정한 데이터 값
 	   min, max : 데이터가 인식하는 최소값과 최대값 (기본 0 ~ 1)
 	   low, high : 허용되는 범위의 최소값과 최대값 항상 min과 max값 범위 내에 있어야함
 	   optimum : 원하는 기댓값-->
