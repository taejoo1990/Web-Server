<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식의 주요속성</title>
</head>
<body>
	<h2>HTML5 입력 양식의 주요 속성 실습</h2>
	<form>
		<p>
			쓰기 기능 : <input type="text" name="name" size="20" placeholder="이름을 입력하세요" autofocus />
		</p>
		<p>
			읽기 전용 : <input type="text" name="name" size="10" readonly />
		</p>
		<p>
			사용 안함 : <input type="text" name="name" size="10" disabled />
		</p>
		<p>
			자동 완성 : <input type="text" name="name" size="10" autocomplete="on" required/>
		</p>
		<textarea cols="50" rows="3" spellcheck="true">오타를 체크 할 수 있습니다</textarea>
		
		<p></p>
		<input type="submit" value="제출" />
		<input type="reset" value="다시 작성" />
	</form>
</body>
</html>
