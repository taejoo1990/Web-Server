<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<from action="">
	<fieldset>
		<legend>개인정보 입력</legend>
		<p>
			이름 : <input type="text" name="name" />
		</p>
		<p>
			학교 : <input type="text" name="school" />
		</p>
		<input type="submit" value="제출" />
		<input type="reset" value="다시작성" />
	</fieldset>
	</from>
</body>
</html>

<!-- 
<fieldset> 태그
- 입력 폼이 여러 개 있을 때, 경계선을 그려서 하나의 그룹으로 만들 때 사용
<legend>
- <legend> 태그는 <fieldset> 요소의 캡션(caption)을 정의할 때 사용합니다.-->
