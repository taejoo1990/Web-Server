<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div/span</title>
</head>
<body>
	<h3>div/span 공간 분할 조합</h3>
	<div style="background-color: #ffff00;">머리말 영역</div>
	<div style="background-color: #ff00ff;">본문 영역</div>
	<p></p>
	<span style="background-color: #ff0000;">왼쪽 텍스트 영역</span>
	<span style="background-color: #ffffff;">가운데 텍스트 영역</span>
	<span style="background-color: #0000ff;">오른쪽 텍스트 영역</span>
	<p></p>
	<div style="background-color: #ffff00;">꼬리말 영역</div>

</body>
</html>
