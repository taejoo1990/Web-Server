<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date Input</title>
</head>
<body>
	<form>
		<h3>오늘 날짜 입력</h3>
		ToDay : <input type="date" name="today" />
		<h3>프로젝트 수행 기간</h3>
		From : <input type="date" name="from" min="2020-12-28" max="2021-01-04" />
		To : <input type="date" name="to" min="2021-01-08" max="2021-01-15"/>
		<p></p>
		<input type="submit" value="제출" />
		<input type="reset" value="다시 작성" />
	</form>
</body>
</html>
