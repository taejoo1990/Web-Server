<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div/span</title>
</head>
<body>
<h3>div 공간 분할</h3><!-- 한줄째로 색입히기 -->
<div style="background-color: #ffff00; ">div 첫번째 영역입니다</div>
<div style="background-color: #00ff00; ">div 두번째 영역입니다</div>
<div style="background-color: #ff00ff; ">div 세번째 영역입니다</div>
<p/>
<h3>span 공간 분할</h3><!-- 글짜영역만 색입히기 -->
<span style="background-color: #ffff00; ">span 첫번째 영역입니다</span>
<span style="background-color: #00ff00; ">span 두번째 영역입니다</span>
<span style="background-color: #ff00ff; ">span 세번째 영역입니다</span>

</body>
</html>
