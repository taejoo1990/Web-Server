<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<ul>
		<li>Coffee</li><!--● 정해놓은 글씨 앞에 특수문자를 생성  -->
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<ol>
		<li>Coffee</li><!--정해놓은 글씨 하나당 번호를 차례대로 부여  -->
		<li>Tea</li>
		<li>Milk</li>
	</ol>
	<dl>
	<dt>Coffee</dt>
	<dd>- black ice drink</dd>
	<dt>Milk</dt>
	<dd>- White cold drink</dd>
	</dl>
</body>
</html>

<!-- <dl> : definition list(정의 목록) : 사전처럼 용어를 설명하는 목록
	 <dt> : definition term(정의 용어) : 용어의 제목을 넣을 때
	 <dt> : definition description(정의 설명) : 용어를 설명할 때-->
