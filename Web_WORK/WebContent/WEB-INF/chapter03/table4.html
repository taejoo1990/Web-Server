<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Table</title>
</head>
<body>
	<section>
		<aside>
			<table border="1" style="width: 50%">
				<thead>
					<tr></tr>
					<th>태그 명칭</th>
					<th>설명</th>
					<th>사용 여부</th>
				</thead>

				<tbody>
					<tr>
						<td>thead</td>
						<td>표 머리말(head) 부분의 그룹태그</td>
						<td>가능</td>
					</tr>

					<tr>
						<td>tbodt</td>
						<td>표 본문(body) 부분의 그룹태그</td>
						<td>가능</td>
					</tr>

					<tr>
						<td>tfoot</td>
						<td>표 꼬리말(footer)부분의 그룹태그</td>
						<td>가능</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">참고 사이트 : http://www.w3.org </td>
					</tr>
				</tfoot>
			</table>
		</aside>
	</section>


</body>
</html>

<!-- <thead>태그는 HTML 테이블에서 헤더 콘텐츠들을 하나의 그룹으로 묶을 때 사용 
테이블의 각 영역(header body footer)으로 명시

브라우저는 이러한 요소들을 사용하여 테이블의 헤더와 푸터와는 독립적으로 테이블의 바디(내용) 부분만 사용할 수 있게 한다
테이블을 인쇄할때 헤더와 푸터는 제외하고 인쇄되도록 할 수도 있다

<thead>태그는 <table>태그의 자식으로써 반드시 <caption>태그 다음에 위치하여 한다
-->
