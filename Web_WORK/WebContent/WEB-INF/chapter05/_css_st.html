<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <style>
        /* 첫번째 태그의 텍스트 색상 */
	    h4:first-child { 
            color: blue; 
            font-size: 20px; 
	    }
	    /* 마지막 태그의 텍스트 색상= 라스트 차일드를 썻기에 줄의 수를  홀수를 줘야된다*/
	    h4:last-child { 
            color: red; font-size: 20px; 
	    }
        /* 홀수 태그 */
	    h4:nth-child(2n+1) { 
            background-color: green; 
	    }
	    /* 짝수 태그 */
	    h4:nth-last-child(2n) { 
            background-color: yellow; 
	    }
    </style>
</head>
