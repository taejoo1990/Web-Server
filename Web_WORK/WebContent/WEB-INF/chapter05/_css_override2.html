<html>
<head>

<title>CSS Override</title>

<style>
p {color: blue!important;}
p {color: yellow;}
p {color: red;}
</style><!-- !important는 강제로 고정 =파랑으로 색고정-->

<link type="text/css" rel="stylesheet" href="_css_override.css" />

</head>
<body>

<p>CSS가 중복 정의된 스타일을 사용할 경우 어떤것이 적용 될까요?</p>

</body>
</html>
