<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Width/Height</title>
<style>
	    p {
		    background-color: yellow; 
            color: red;
		    font-weight: bold; /*글씨 굵기*/
            font-size: 16pt;/*글씨 크기*/
	    }
	    p.c1 {
		    width: 700px; 
            height: 80px;
            padding:20px;
            color: green;
	    }
	    p.c2 {
		    width: 50%; 
            height: 150%;
            margin:30px
            color: purple;
	    }
	    p.c3 {
		    width: 10cm; 
            height: 3cm;
            padding:5%;
            margin:5%;
            color: blue;
	    }
	</style>
</head>


</head>
<body>
	<p>박스 모델의 내용 영역 크기 지정</p>
	<p class="c1">(1) 박스 모델의 크기를 픽셀(px) 단위로 지정</p>
	<p class="c2">(2) 박스 모델의 크기를 퍼센트(%) 단위로 지정</p>
	<p class="c3">(3) 박스 모델의 크기를 센티미터(cm) 단위로 지정</p>
</body>
</html>
