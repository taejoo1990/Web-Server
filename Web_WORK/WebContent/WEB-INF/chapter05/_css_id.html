<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Id</title>

<style>
#id1 {
	color: blue;
	background-color: pink;
}

#id2 {
	color: blue;
	background-color: yellow;
}

h2#id1 {
	color: red;
	background-color: green;
}
</style>
</head>
<body>
	<h1 id="id1">ID1 선택자</h1>
	<p id="id1">ID1 선택자</p>
	<h1 id="id2">ID2 선택자</h1>
	<p id="id2">ID2 선택자</p>
	<h2>H2 Default</h2>
	<h2 id="id1">Element+ID Seletor</h2>
</body>
</html>
