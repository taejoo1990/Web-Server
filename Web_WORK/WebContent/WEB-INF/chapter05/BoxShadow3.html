<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	    img { 
            padding: 20px; 
            margin: 20px; 
        }
        .shadow1 {    /* Bottom right coner */
            box-shadow: 5px 5px 10px #000;
        }
        .shadow2 {    /* Up right coner */
            box-shadow: 5px -5px 10px #000;
        }
    </style>
</head>
<body>
	<img src="pic1.jpg" class="shadow1">
	<img src="pic2.jpg" class="shadow2">
</body>
</html>
