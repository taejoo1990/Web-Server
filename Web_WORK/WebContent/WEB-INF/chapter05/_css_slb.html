<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sivling Selector</title>
<style>
h1 ~ ul{color: red;}
div ~ h3{color: blue;}/*반복된 패턴이 많기에 사용시 위험이 있다*/
h3 ~ p{color: green; background-color: yellow;}


</style>
</head>
<body>
<div>
        <h1>형제 선택자1</h1>
	    <h2>형제 선택자2</h2>
	    <ul>목록
            <li>주제1</li>
		    <li>주제2</li>
        </ul>   
    </div>
    <h3>Sibling Selector-1</h3>
    <h4>같은 레벨 형제</h4>
    <p>일반 형제 선택자에 의한 스타일 적용</p>
    <h3>Sibling Selector_2</h3>
    <h3>Sibling Selector_3</h3>

</body>
</html>
