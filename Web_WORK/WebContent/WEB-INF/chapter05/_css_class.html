<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Class Type</title>

<style>
.class1{
color:blue;
background-color:yellow;
}
.class2{
color:red;
background-color:green;
}
h3.class1{
color:navy;
background-color:pink;
}

</style>

</head>
<body>
<h1 class="class1">Class1 Type 입니다</h1>
<p class="class1">Class1 Type 입니다</p>
<h1 class="class2">Class2 Type 입니다</h1>
<p class="class2">Class2 Type 입니다</p>
<h3 class="class1">Element+Class1 Type 입니다</h3>
</body>
</html>
