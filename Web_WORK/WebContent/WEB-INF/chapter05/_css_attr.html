<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Attribute</title>
<style>
h1[text] {
	color: red;
	background-color: gray;
}

p[text] {
	color: blue;
	background-color: red;
}

h1[text="attr3"] {
	color: green;
	background-color: yellow;
}
</style>
</head>
<body>
	<h1 text="attr1">text 속성 이름 선택자</h1>
	<h1 text="attr2">text 속성 이름 선택자</h1>
	<p text>text 속성 이름 선택자</hp>
	<h1 text="attr3">속성과 속성값 선택자</h1>
	<p>속성 선택 없음</p>

</body>
</html>
