<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>States Style</title>
<style>
        div { color: white; }
        /* first-letter : h2태그를 사용하는 문장의 첫글자에 대하여(첫글자 변경) */
        h2:first-letter { font-size: 30px; color: red; text-transform: uppercase; } 
         /* first-line : 태그의 첫번째 라인 */
        h3:first-line { color: blue; }
        input:focus { background-color: red; }
        input:checked + div.d1 { background-color: gray; }
        input:checked + div.d2 { background-color: black; }
    </style>

</head>
<body>
<h2>states pseudo-classes</h2>
<h3>문제)대한민국 수도는?</h3>
<p>정답 작성: <input type="text" name="answer"></p>
<h2>answer</h2>

힌트 보기: <input type="checkbox"><div class="d1">남대문이 있는 곳입니다</div>

정답 보기: <input type="checkbox"><div class="d2">서울 입니다.
</div>
</body>
</html>
