<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adsolute Position</title>
<style>
	body {font-weight: bold; 
    	  font-size: 12pt;}
    .ap1{position: absolute;
    left: 30px;
    top: 70px;
    background-color: yellow;
    width: 400px;
    height: 50px;}

    .ap2{position: absolute;
    left: 40px;
    top: 90px;
    background-color: lightgreen;
    width: 400px;
    height: 50px;}

    .rp{position: relative;
    left: 50px;
    top: 80px;
    background-color: cyan;
    width: 400px;
    height: 50px;}

</style>

</head>
<body>
	<h1>positioning style3</h1> 
    <div class="ap1">절대 위치 설정 적용 - left 30px, top 70px</div>
    <div class="ap2">절대 위치 설정 적용 - left 40px, top 90px</div>
    <div class="rp">상대 위치 설정 적용 - left 50px, top 80px</div>

</body>
</html>

<!-- 
position 속성
position 속성은 HTML 요소가 위치를 결정하는 방식을 설정합니다.

CSS에서 요소의 위치를 결정하는 방식에는 다음과 같이 4가지 방식이 있습니다.

1. 정적 위치(static position) 지정 방식 : 
HTML 요소의 위치를 결정하는 가장 기본적인 방식은 정적 위치(static position) 지정 방식입니다.

2. 상대 위치(relative position) 지정 방식

3. 고정 위치(fixed position) 지정 방식

4. 절대 위치(absolute position) 지정 방식
-->
