<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SignUp</title>
<meta name="keyword" content="회원가입, HTML">
<style>
	.alert-message{
	margin: 0 10px;
	color:#b09090;
	font-size: 14px;
	font-weight: 900;
	}
</style>
</head>
<body>
	<h1>회원가입</h1>
	<hr />
	<form action="validation.html" method="post">
		<fieldset>
			<legend>계정 정보</legend>
			<div>
				<label for="id-account">아이디</label>
				<input type="text" name="account" id="id-account" required />
				<span class="alert-message" id="account-alert">TEST</span>
			</div>

			<div>
				<label for="id-password">비밀번호</label>
				<input type="password" name="password" id="id-password" required />
				<span class="alert-message">TEST</span>
			</div>

			<div>
				<label for="id-password2">비밀번호 확인</label>
				<input type="password" name="password2" id="id-password2" required />
				<span class="alert-message">TEST</span>
			</div>
		</fieldset>
		<fieldset>
			<legend>프로필</legend>
			<div>
				<label for="id-name">이름</label>
				<input type="text" name="name" id="id-name" required="required" />
				<span class="alert-message">TEST</span>
			</div>

			<div>
				<label>생년월일</label>
				<input type="number" name="birth-yrar" placeholder="년" min="1960" max="2030" required />
					<select name="birth-month" required="required">
					<option value="">월</option>

				</select>
				<input type="number" name="birth-day" placeholder="일" min="1"max="31" required />
				<span class="alert-message">TEST</span>
			</div>
			
			<label>성별</label>
				<input type="radio" name="gender"id="id-gender-male" required="required" />
				<label for="id-gender-male">남</label>
				
				<input type="radio" name="gender" id="id-gender-fmale" required="required" /> <label
				for="id-gender-unknown">여</label>
				
				<input type="radio" name="gender" id="id-gender-unknown" required="required" /> <label
				for="id-gender-unknown">기타</label>
				<span class="alert-message">TEST</span>
		</fieldset>
		
		<div>
			<input type="checkbox" name="agree" id="id-agree" required="required"/>
			<label for="id-agree">사이트 이용약관과 개인정보 수집에 동의 합니다.</label>
		</div>
		<p></p>
			<input type="submit" value="가입하기"/>
	</form>
	<script type="text/javascript" src="./style/validation.js"></script>
	
</body>
</html>
