<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flex_1 Practice</title>
<style>
	.container{
		background-color: powderblue;
		display:flex;
		height:500px;
		/*flex-direction:row;*/
		/*flex-direction: column;*/
		}
	.item{
		background-color: tomato;
		color:White;
		border:1px solid white;
		/*flex-grow:1;*/
		}
		
	.item:nth-child(1){
		flex-basis:350px;
		}	
	.item:nth-child(2){
		flex-basis:500px;
		flex-shrink:0;
		}
</style>
</head>
<body>
	<div class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
	</div>

</body>
</html>
