<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cascading Practice</title>
	<style>
		li{color:red;}
		#idsel{color:blue;}
		.classsel{color:green;}
	</style>

</head>
<body>
	<ul>
	<li>HTML</li>
	<li id="idsel" class="classsel" style="color:powderblue">CSS</li>
	<li>JavaScript</li>
	</ul>
	
	<h1>캐스캐이딩 우선순위</h1>
	<ol>
	<li>style attribute</li>
	<li>id selector</li>
	<li>class selector</li>
	<li>Tag selector</li>
	</ol>
</body>
</html>
