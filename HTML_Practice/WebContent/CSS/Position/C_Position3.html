<html>
<head>

<title>absolute Position</title>
<style>
	body{
		padding-top:30px;
		}
	
	#Parents, #other{
		border:50px solid tomato;
	}
	#large{
		height: 10000px;
		background-color: tomato;}
	#me{
		background-color: black;
		color:white;
		position:fixed;
		left:0px;
		top:0px;
		width:100%;
		height: 30px;
		text-align: center;
		}
</style>

</head>
<body>
	<div id="other">other</div>
	<div id="Parents">parents
		<div id="me">me</div>
	</div>

</body>
</html>
