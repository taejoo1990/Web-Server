<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Class Selectors</title>
<style>	
	li{
		color:red;
		text-decoration:underline
		}
	#Select{
		font-size:50px;
		}
		
	.deactive{
		text-decoration: line-through;
		}
		
</style>
</head>
<body>

	<ul>
	<li class="deactive">HTML</li>
	<li id="Select">CSS</li>
	<li class="deactive">JavaScript</li>
	</ul>

</body>
</html>
