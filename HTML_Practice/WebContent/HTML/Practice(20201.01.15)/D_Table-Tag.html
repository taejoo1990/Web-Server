<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Tag Practice</title>
</head>
<body>

<table border="2">
	<thead>
		<tr>
			<th>이름</th>  <th>성별</th>   <th>주소</th> <th>회비</th>
		</tr>
	</thead>
	
	<tbody>
	<tr>
		<td>이태주</td>
		<td>남자</td>
	    <td rowspan="2">서울</td>
	    <td>500</td>
	</tr>

	<tr>
		<td>이연결</td>   
		<td>남자</td>     
		<td>1000</td>
	</tr>
	</tbody>
	
	<tfoot>
		<tr>
			<td colspan="3"><center>합계</center></td>
			<td>1500</td>
		</tr>
	</tfoot>

</table>

</body>
</html>
