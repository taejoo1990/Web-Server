<!DOCTYPE html>
<html>

<body>
	<h1>색상 선택</h1>
	<form action="http://localholst//order.php">
	<p>
	<h2>색상 단일선택</h2>
	붉은색 : <input type="radio" name="color" value="red" />
	검은색 : <input type="radio" name="color" value="black"/>
	파란색 : <input type="radio" name="color" value=blue/>
	</p>
	
	<p>
	<h2>색상 복수선택</h2>
	붉은색 : <input type="radio" name="colora" value="red" />
	검은색 : <input type="radio" name="colorb" value="black"/>
	파란색 : <input type="radio" name="colorc" value=blue/>	
	</p>
	
	<p>
	<h2>사이즈 복수 선택</h2>
	95: <input type="checkbox" name="size" value="95">
	100 : <input type="checkbox" name="size" value="105">
	105 :<input type="checkbox" name="size" value="110">
	</p>
	
	<input type="submit" />
	
	</form>
