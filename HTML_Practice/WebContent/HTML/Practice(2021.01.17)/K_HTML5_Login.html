<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Autocomplete</title>
</head>
<body>
	<form action="" autocomplete="on">
		<input type="text" name="id" placeholder="id를 입력 해 주세요" /><br>
		<input type="password" name="pwd" autocomplete="off" placeholder="비밀번호를 입력 해 주세요"/><br />
		<input type="submit" />
		<input type="reset" />
	</form>		
		

</body>
</html>
